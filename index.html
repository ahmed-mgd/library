<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog id="new-dialog">
        <form id="new-form" action="" method="post">
            <ul id="form-content">
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" minlength="1" required>
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" minlength="1" required>
                </li>
                <li>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" min="1" required>
                </li>
                <li>
                    <fieldset>
                        <legend>Read?</legend>
                        <input type="radio" id="yes" name="read_status" value="yes" checked>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="read_status" value="no">
                        <label for="no">No</label>
                    </fieldset>
                </li>
            </ul>
            <button id="add-button" type="submit">Add book</button>
            <button id="cancel-button" type="button">Cancel</button>
        </form>
    </dialog>
    <div id="header">
        <h1>My Library</h1>
        <button id="new-button">+ New Book</button>
    </div>
    <div id="main">
        <table id="data-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th></th>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
